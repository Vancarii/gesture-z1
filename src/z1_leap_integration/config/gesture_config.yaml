# ================================================================
# Gesture pipeline configuration
# Loaded by simulation_full.launch / real_full.launch
# ================================================================

# --- gesture_detector_ml params ---
gesture_detector:
  # Show the CV2 hand skeleton + prediction overlay window.
  # Set to false for headless / SSH operation.
  show_visualization: true

# --- gesture_moveit_controller params ---
gesture_moveit:
  # Size of each Cartesian step in metres.
  step_scale: 0.04

  # MoveIt velocity / acceleration scaling  (0.0 â€“ 1.0).
  velocity_scale: 0.3
  acceleration_scale: 0.3

  # Minimum CNN confidence required before acting.
  min_confidence: 0.85

  # MoveIt planning timeout (seconds).
  planning_time: 1.0

  # Cartesian-path resolution (metres) and minimum acceptable fraction.
  cartesian_step_res: 0.005
  min_cartesian_fraction: 0.3

  # Workspace safety bounds (metres, in robot base_link frame).
  workspace_bounds:
    x: [-0.5, 0.5]
    y: [-0.5, 0.5]
    z: [0.05, 0.6]
